<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the vertical navigation bar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      color: #fff;
      padding: 20px;
      width: 200px;
      height: 100%;
    }

    .navbar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
    }
  </style>
  <style>
    /* CSS for the bouncing text */
    .trampoline-text {
      position: relative;
      font-size: 5em;
      text-align: center;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); color: red; }
      50% { transform: translateY(-50px); color: blue; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="subset/page1.html">Page 1</a>
    <a href="subset/page2.html">Page 2</a>
    <a href="index.html">Home</a>
  </div>
  <div class="trampoline-text">Bye</div>

  <script>
    // JavaScript to create multiple instances of bouncing text
    const textElement = document.querySelector('.trampoline-text');
    const numInstances = 10;

    for (let i = 0; i < numInstances; i++) {
      const newText = textElement.cloneNode(true);
      document.body.appendChild(newText);
    }
  </script>
</body>
</html>
